<html>
	<head>
		<title>Paisl Generator - paisl.cor3.app</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
	
<!--  2020 by Victor M. Condino -->
<main>
	<nav>
		<span class="maintitle">
			<span class="logo">
				Paisl Generator
			</span>
		</span>
		<!--<span class="subtitle">
			Presets
		</span>-->
	</nav>
	<aside class="settings">
		<form onsubmit="return false;" data-clear="initial">
			
			<heading><b>Geometry</b></heading>
			
			<input data-clear="initial" data-insert-label="paisl ratio" data-insert-output="true" data-persisted="true" type="range" class="slider" min="0" max="200" value="100" data-scaled-min="0.0" data-scaled-max="1.0" name="ratioslider">
			
			<input data-clear="initial" data-persisted="true" type="range" class="slider" min="0" max="360" value="60" data-scaled-min="0.0" data-scaled-max="360.0" data-precision="0" name="angleslider" data-insert-output="true" data-insert-label="paisl angle">
			
			<heading><b>Symmetry</b></heading>
				
			<input data-clear="initial" data-persisted="true" type="range" class="slider" min="3" max="27" value="3" name="symmetryslider" data-insert-output="true" data-insert-label="symmetry">
			
			<input data-clear="initial" data-persisted="true" type="range" class="slider" min="3" max="27" value="3" name="symmetryminslider" data-insert-output="true" data-insert-label="sym min">
				
			<input data-persisted="true" type="range" class="slider" min="3" max="27" value="27" name="symmetrymaxslider" data-insert-output="true" data-insert-label="sym max">
				
			<heading><b>Hue</b></heading>
			
			<input data-persisted="true" type="range" class="slider" min="0" max="100" value="25" data-scaled-min="0.0" data-scaled-max="1.0" name="basehueslider" data-insert-output="true" data-insert-label="base hue">
				
				<input data-persisted="true" type="range" class="slider" min="0" max="100" value="0" name="huerangeminslider" data-scaled-min="0.0" data-scaled-max="1.0" data-insert-output="true" data-insert-label="hue min">
				
				<input data-persisted="true" type="range" class="slider" min="1" max="100" value="100" name="huerangemaxslider" data-scaled-min="0.0" data-scaled-max="1.0" data-insert-output="true" data-insert-label="hue max">

			
						<heading><b>Stroke</b></heading>
			
			<input data-persisted="true" type="range" class="slider" min="0" max="100" value="10" data-scaled-min="0.0" data-scaled-max="1.0" name="strokealphaslider" data-insert-output="true" data-insert-label="stroke opacity">
			
								<input data-persisted="true" type="range" class="slider" min="-100" max="100" value="0" data-scaled-min="-1.0" data-scaled-max="1.0" name="strokelumslider" data-insert-output="true" data-insert-label="stroke luma">
			
					<input data-persisted="true" type="range" class="slider" min="0" max="100" value="30" data-scaled-min="0.0" data-scaled-max="1.0" name="strokesatslider" data-insert-output="true" data-insert-label="stroke sat">

						<input data-persisted="true" type="range" class="slider" min="0" max="100" value="10" data-scaled-min="0.0" data-scaled-max="10.0" name="strokewidthslider" data-insert-output="true" data-insert-label="stroke width">

			<heading><b>Fill</b></heading>
			
			<input data-persisted="true" type="range" class="slider" min="0" max="100" value="10" data-scaled-min="0.0" data-scaled-max="1.0" name="fillalphaslider" data-insert-output="true" data-insert-label="fill opacity">
			
								<input data-persisted="true" type="range" class="slider" min="-100" max="100" value="0" data-scaled-min="-1.0" data-scaled-max="1.0" name="filllumslider" data-insert-output="true" data-insert-label="fill luma">
			
					<input data-persisted="true" type="range" class="slider" min="0" max="100" value="30" data-scaled-min="0.0" data-scaled-max="1.0" name="fillsatslider" data-insert-output="true" data-insert-label="fill sat">
			
			<heading><b>Packing</b></heading>

			
				<input data-persisted="true" type="range" class="slider" min="0" max="100" value="55" name="minsizeslider" data-scaled-min="0.0" data-scaled-max="3.0" data-scale="log" data-insert-output="true" data-insert-label="min. size">
				

				
				<input data-persisted="true" type="range" class="slider" min="1" max="12" value="8" name="maxdepthslider" data-insert-output="true" data-insert-label="max depth">

			
						<input data-persisted="true" type="range" class="slider" min="-100" max="100" value="10" data-scaled-min="-1.0" data-scaled-max="1.0" name="huegenshiftslider" data-insert-output="true" data-insert-label="hue shift">
			

			
			<input data-persisted="true" type="range" class="slider" min="-100" max="100" value="0" data-scaled-min="-1.0" data-scaled-max="1.0" name="lumgenshiftslider" data-insert-output="true" data-insert-label="luma shift">

				<input data-persisted="true" type="range" class="slider" min="-12" max="12" value="0" data-scaled-min="-6.0" data-scaled-max="6.0" name="symmetrygenshiftslider" data-insert-output="true" data-insert-label="symm shift">
			

			<heading><b>Recursion</b></heading>
						
				<input data-persisted="true" type="range" class="slider" min="0" max="100" value="40" name="minrecsizeslider" data-scaled-min="0.0" data-scaled-max="3.0" data-scale="log" data-insert-output="true" data-insert-label="min. size">
				

				
				<input data-persisted="true" type="range" class="slider" min="1" max="10" value="7" name="maxrecdepthslider" data-insert-output="true" data-insert-label="max depth">
					
				
				<input data-persisted="true" type="range" class="slider" min="0" max="200" value="100" data-scaled-min="-1.0" data-scaled-max="1.0" name="huerecshiftslider" data-insert-output="true" data-insert-label="hue shift">
				

				
				<input data-persisted="true" type="range" class="slider" min="0" max="200" value="100" data-scaled-min="-1.0" data-scaled-max="1.0" name="lumrecshiftslider" data-insert-output="true" data-insert-label="luma shift">
							
				<input data-persisted="true" type="range" class="slider" min="-12" max="12" value="0" data-scaled-min="-6.0" data-scaled-max="6.0" name="symmetryrecshiftslider" data-insert-output="true" data-insert-label="sym shift">
					
			<heading><b>Size Influence</b></heading>
						
				
				<input data-persisted="true" type="range" class="slider" min="-400" max="400" value="0" data-scaled-min="-4.0" data-scaled-max="4.0" name="sizehueslider" data-insert-output="true" data-insert-label="size to hue">
				

				
				<input data-persisted="true" type="range" class="slider" min="-400" max="400" value="0" data-scaled-min="-4.0" data-scaled-max="4.0" name="sizelumslider" data-insert-output="true" data-insert-label="size to luma">
				

				
				<input data-persisted="true" type="range" class="slider" min="-200" max="200" value="0" data-scaled-min="-100.0" data-scaled-max="100.0" name="sizesymslider" data-insert-output="true" data-insert-label="size to sym">
				

				<heading><b>1/Size Influence</b></heading>

				
				
				<input data-persisted="true" type="range" class="slider" min="-400" max="400" value="0" data-scaled-min="-4.0" data-scaled-max="4.0" name="recipsizehueslider" data-insert-output="true" data-insert-label="1/size to hue">
				

				
				<input data-persisted="true" type="range" class="slider" min="-400" max="400" value="0" data-scaled-min="-4.0" data-scaled-max="4.0" name="recipsizelumslider" data-insert-output="true" data-insert-label="1/size to luma">
				

				
				<input data-persisted="true" type="range" class="slider" min="-200" max="200" value="0" data-scaled-min="-100.0" data-scaled-max="100.0" name="recipsizesymslider" data-insert-output="true" data-insert-label="1/size to sym">
			
		</form>
	</aside>
		
	<!-- draggable vertical pane split -->
	<div class="colgutter">
		<svg xmlns='http://www.w3.org/2000/svg' width="4px" height="7px" viewBox="1 1 4 7">
			<use href="#colhandleicon"/>
		</svg>
	</div>

	<!-- the center-right panel showing the output -->
	<section class="graphics" id="svgviewcontainer" style="display:  grid;
						grid-template: 1fr / 1fr;
						place-items: center;
						width: 100%;
						height: 100%;">
		<!-- overlay on top of drawing -->
		<section>
			<!-- FIXME: probably move this and additional controls to the nav bar header -->
			<button onclick="downloadClicked()" class="downloadbutton">
				<svg id="downloadicon" viewBox="-0.5 -0.5 10.5 12.5" width="1.5em" height="1.5em">
					<path stroke="#8fcc" stroke-width="0.5" fill="#8fc8" d="M3,0 L7,0 L7,5 L10,5 L5,10 L0,5 L3,5 Z M0,10 L10,10 L10,12 L0,12"></path>
				</svg>
				<span>Save to SVG</span>
			</button>
		</section>
		
		<!-- pan and zoom container -->
		<section id="svgpanscrollcontainer"
			data-zoom-on-wheel
			data-pan-on-drag
			style="display:  grid;
						grid-template: 1fr / 1fr;
						place-items: center;
						width: 100%;
						height: 100%;">
			<!-- rendered graphic content gets placed inside this empty image -->
			<svg id="drawing" viewBox="-210 -210 420 420" preserveAspectRatio="xMidYMid meet">
				
			</svg>
		</section>
	</section>

	<!-- draggable vertical pane -->
	<div class="rowgutter">
		<svg xmlns='http://www.w3.org/2000/svg' width="7px" height="4px" viewBox="1 1 7 4">
			<use href="#rowhandleicon"/>
		</svg>
	</div>

	<!-- svg source view pane -->
	<div class="svgoutcontainer">
		<pre class="svgoutput">
			SVG source
		</pre>
	</div>
	
</main>

<svg xmlns='http://www.w3.org/2000/svg' style="display: none">
	<defs>
		<symbol id="closeicon" viewBox="-1.5 -1.5 9 9">
			<path d='M1 1L5 5M1 5L5 1' stroke='#fff6' strokeWidth='1' fill='none'/>
		</symbol>
		<symbol id="plusicon" viewBox="-1.5 -1.5 9 9">
			<path d='M1 2.5L5 2.5M2.5 1L2.5 5' stroke='#fff6' strokeWidth='1' fill='none'/>
		</symbol>
		<symbol id="minusicon" viewBox="-1.5 -1.5 9 9">
			<path d='M1 2.5L5 2.5' stroke='#fff6' strokeWidth='1' fill='none'/>
		</symbol>
		<symbol id="colhandleicon" viewBox="0.5 0.5 4 5">
			<path d='M1 3L4 3M1 1L4 1M1 5L4 5' stroke='#fff6' strokeWidth='1' fill='none'/>
		</symbol>
		<symbol id="rowhandleicon" viewBox="0.5 0.5 5 4">
			<path d='M3 1L3 4M1 1L1 4M5 1L5 4' stroke='#fff6' strokeWidth='1' fill='none'/>
		</symbol>
		<!--<defs>
					<radialGradient id="radialGradient" cx=".5" cy=".5" r=".5">
						<stop offset="0%" stop-color="white" stop-opacity="0"/>
						<stop offset="100%" stop-color="white" stop-opacity="1"/>
					</radialGradient>
					<mask id="radialMask" maskUnits="objectBoundingBox" x="0" y="0" width="1.0" height="1.0">
						<circle cx="0" cy="0" r="50%" fill="url(#radialGradient)"/>
					</mask>
				</defs>-->
	</defs>
</svg>

	</body>
</html>
